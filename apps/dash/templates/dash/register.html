<!doctype html>
<html lang="en">
  <head>
      <style>
          label{
              margin-top: 10px;
          }
      </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
    <body class="text-center">
        <nav class="navbar navbar-expand-md navbar-dark static-top" style="background-color: #7c8891">
            <a class="navbar-brand" href="#">Greg</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
            <a class="btn btn-outline-dark my-2 my-sm-0 ml-auto" href="/signin">Sign In</a>
        </nav>
        <form method="POST" action="/register_process" class="form-signin w-25 p-3 mx-auto" style="margin-top:100px;">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            <label for="inputEmail" >Email address</label>
            <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" >First Name</label>
            <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
            <label for="inputPassword" >Last Name</label>
            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
            <label for="inputPassword" >Password</label>
            <input type="text" name="password" class="form-control" placeholder="Password" required>
            <label for="inputPassword" >Password Confirmation</label>
            <input type="text" name="confirmpassword" class="form-control" placeholder="Confirmation" required>
            <button class="mx-auto btn btn-lg btn-primary btn-block" style="margin-top:10px;" type="submit">Register</button>
        </form>
        <a href="/signin">Already have an account? Login</a>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
     </body>
</html>
